@import resources._
@main("InventorJs-Mobile-Form"){

        <br>
        <div class="row">
        	<div class="col-sm-12">
				<form id="signup-form" class="form-horizontal">
				  <div class="form-group has-feedback">				    
				    <div class="col-sm-10">
				      <input type="text" class="form-control input-lg" name="user-name" data-name="true"  placeholder="Nombre Completo">
					  <span class="form-control-feedback"></span>	
					  <small class="i-form-error-msg text-danger hidden">El nombre es requerido!</small>				  
				    </div>
				  </div>
				  <div class="form-group has-feedback">				    
				    <div class="col-sm-10">
				      <input type="text" class="form-control input-lg" name="user-email" data-email="true" placeholder="Correo Electronico">
					  <span class="form-control-feedback"></span>	
					  <small class="i-form-error-msg text-danger hidden">El email es requerido!</small>
				    </div>
				  </div>
				  <div class="form-group has-feedback">				    
				    <div class="col-sm-10">
				      <input type="password" class="form-control input-lg" name="user-password" data-required="true" placeholder="Contrase&ntilde;a">
					  <span class="form-control-feedback"></span>	
					  <small class="i-form-error-msg text-danger hidden">La contrase&ntilde;a es requerida!</small>
				    </div>
				  </div>
				  <div class="form-group has-feedback">				    
				    <div class="col-sm-10">
				      <input type="password" class="form-control input-lg" name="user-confirm-password" data-required="true" data-equalsto="user-password" placeholder="Confirmar Contrase&ntilde;a">
					  <span class="form-control-feedback"></span>	
					  <small class="i-form-error-msg text-danger hidden">La contrase&ntilde;a no coincide!</small>
				    </div>
				  </div>
				  <div class="form-group">				    
				    <div class="col-sm-10">
				      <h6>Al hacer clic en continuar aceptas las condiciones y que has le&iacute;do las pol&iacute;ticas de privacidad</h6>
				    </div>
				  </div>
				  <div class="form-group">
				    <div class="col-sm-offset-2 col-sm-10">
				      <button type="submit" class="btn btn-success btn-lg btn-block">Continuar</button>
				    </div>
				  </div>
				</form>				
        	</div>
        </div>


       <script>
	       var form = new Form(document.getElementById('signup-form'));
	    
	       form.onsubmit(function(){
	       	 if(form.isValid()){
	           successPopup.show();
	       	 }else{
	            dangerPopup.show();
	       	 }
	       });
    </script>
   
}
